{% extends "templates/usuario_base.html" %}
{% block conteudo %}
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1>Cadastro de Usu√°rio Google</h1>

            <form role="form" action="{{ salvar_url }}" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email"/>
                </div>
                <div class="form-group">
                    <label for="google_id">Id Google</label>
                    <input type="text" class="form-control" id="google_id" name="google_id"/>
                </div>

                <button type="submit" class="btn btn-default">Salvar</button>
        </div>
    </div>
{% endblock %}
